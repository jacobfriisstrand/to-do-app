<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo'er</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <aside>
      <div class="aside-container">
        <input type="text" name="" id="task-input" placeholder="New task..." />
        <button>
          <svg class="input-button" xmlns="http://www.w3.org/2000/svg" height="34" viewBox="0 -960 960 960" width="34">
            <path
              d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q32 0 62-6t58-17l60 61q-41 20-86 31t-94 11Zm280-80v-120H640v-80h120v-120h80v120h120v80H840v120h-80ZM424-296 254-466l56-56 114 114 400-401 56 56-456 457Z"
            />
          </svg>
        </button>
      </div>
    </aside>
    <div class="to-do-container">
      <h3>To do</h3>
      <ul id="to-do-list"></ul>
    </div>
    <div class="done-container">
      <h3>Done</h3>
      <ul id="done-list"></ul>
    </div>

    <template id="task-object">
      <li data-task-id="">
        <div class="main-task-container">
          <div class="task-description-container">
            <p>Task</p>
            <p id="task-description">Description</p>
          </div>
          <div class="due-date-container">
            <p>Set due date</p>
            <input type="date" id="date-input" name="" min="" value="" />
            <p id="due-date"></p>
          </div>
          <div class="task-buttons">
            <button id="done-button" data-id="" aria-label="mark-done">
              <svg fill="" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
            </button>
            <button id="important-button" data-id="" aria-label="mark-important">
              <svg fill="" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-120q-33 0-56.5-23.5T400-200q0-33 23.5-56.5T480-280q33 0 56.5 23.5T560-200q0 33-23.5 56.5T480-120Zm-80-240v-480h160v480H400Z" /></svg>
            </button>
            <button id="delete-button" data-id="" aria-label="mark-delete">
              <svg fill="" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
              </svg>
            </button>
          </div>
        </div>
        <div id="important-marker">
          <svg fill="" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-120q-33 0-56.5-23.5T400-200q0-33 23.5-56.5T480-280q33 0 56.5 23.5T560-200q0 33-23.5 56.5T480-120Zm-80-240v-480h160v480H400Z" /></svg>
          <p>Important</p>
        </div>
      </li>
    </template>
  </body>
</html>
